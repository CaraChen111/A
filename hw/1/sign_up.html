<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Signup Page</title>
    <style>
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Sign Up</h1>
      </div>
    <div class = 'container' >
        <form>
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>


            <div class="form-group">
              <input type="text" class="form-control" id="inputMobileNo" placeholder="Mobile No.">
            </div>


            <div class="form-group">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email Address">
            </div>



            <div class="row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
              </div>


            <div class="form-group">
              <div class="form-check">
                <!-- <div> By clicking <button type="submit" class="btn btn-primary">Register</button>, you agree to the <a>Terms and Conditions</a> set out by this site, including our Cookie Use. -->
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I Agree
                </label>
                <div class = "text-center"> By clicking <button type="submit" class="btn btn-primary">Register</button>, you agree to the <a>Terms and Conditions</a> set out by this site, including our Cookie Use.</div>
              </div> 
            </div>



            <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->


            <div class="row">
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                </div>
                <div class="form-group col-md-6">
                  <!-- <label for="inputPassword4">Password</label> -->
                  <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
                </div>
            </div>

          </form>
    </div>
</body>
</html>
